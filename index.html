<!DOCTYPE html>
<html lang="ja">
  <head>
    <link rel="manifest" href="./manifest.json" />
    <title>Markdown Editor</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="./dist/index.js"></script>
    <script type="text/javascript">
      // ブラウザにサービスワーカーが実装されているかチェック
      if ("serviceWorker" in navigator) {
        // ページのロードが完了した時に発火する関数
        window.addEventListener("load", () => {
          // サービスワーカーを登録する処理 register()の中にサービスワーカーのパス
          navigator.serviceWorker.register("./sw.js").then(
            // サービスワーカーの登録が完了した場合とエラーの場合の処理
            // registration.scopeはサービスワーカーのスコープ（このパス配下にしかサービスワーカーは干渉できない）
            (registration) => {
              console.log(
                "ServiceWorker registration successfull with scope: ",
                registration.scope
              );
            },
            (err) => {
              console.log("ServiceWorker registration failed: ", err);
            }
          );
        });
      }
    </script>
  </body>
</html>
